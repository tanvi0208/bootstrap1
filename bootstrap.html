<!DOCTYPE html>
<html>
<head>
    <title>
        benefits of bootstrap
    </title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <!--nav bar-->

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images\download (1).jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Welcome Baby
          </a>
        </div>
      </nav>
    <!--nav bar-->


    <h1>Grid</h1>
    <!--bootstrap grid code-->
    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div> 
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
    </div>


    <!--another grid-->
    <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">ribs</div>
          <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
      </div>

      <!--images-->
      <div class="images">
        <img src="images\download (1).jpg" class="rounded float-start" alt="">
        <img src=" images\download.jpg" class="rounded float-end" alt="">
      </div>

      <!--Tables-->
      <div class="tables">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Weekdays</th>
                <th scope="col">Breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">Dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>Fruits</td>
                <td>Pizza</td>
                <td>Salad</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>OatMeal</td>
                <td>Burger</td>
                <td>Oats</td>
              </tr>
              <tr>
                <th scope="row">Wednesday</th>
                <td>Sandwich</td>
                <td>Chapati</td>
                <td>Upma</td>
              </tr>
            </tbody>
          </table>
      </div>


</body>
    
</html>
